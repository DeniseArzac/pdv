<div class="background-home">
    <header>
        <div class="title-home">
            <h1>Planificador de Viajes</h1>
        </div>
    </header>

    <main>
<div class="carousel-row">

  <div class="card" style="width: 23rem;">
    <img src="images/disney.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Orlando FL</h5>
      <p class="card-text">Fecha: 10/12/2025</p>
      <p class="card-text">Estado: <span class="badge rounded-pill text-bg-success">En curso</span></p>

      <button class="btn btn-sm show">
        <i class="fa-solid fa-eye"></i> Ver Itinerario
      </button>
    </div>
  </div>

  <div class="card" style="width: 23rem;">
    <img src="images/paris.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">París FR</h5>
      <p class="card-text">Fecha: 01/05/2026</p>
      <p class="card-text">Estado: <span class="badge rounded-pill text-bg-warning">Faltan 65 días</span></p>

      <button class="btn btn-sm show">
        <i class="fa-solid fa-eye"></i> Ver Itinerario
      </button>
    </div>
  </div>

   <div class="card" style="width: 23rem;">
    <img src="images/cancun.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Cancún MX</h5>
      <p class="card-text">Fecha: 01/10/2026</p>
      <p class="card-text">Estado: <span class="badge rounded-pill text-bg-warning">Faltan 120 días</span></p>

      <button class="btn btn-sm show">
        <i class="fa-solid fa-eye"></i> Ver Itinerario
      </button>
    </div>
  </div>


  <button class="btn btn-md new-itinerary-btn" (click)="createItinerary()">
    <i class="fa-solid fa-plus"></i> Crear Itinerario
  </button>

</div>




    </main>

    <footer>
        <small>&copy;Taller de Proyectos II - Trabajo Final - Denise Arzac</small>
    </footer>
</div>
